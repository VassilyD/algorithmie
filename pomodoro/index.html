<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<script src="jquery-3.2.1.min.js"></script>
	<script src="function.js"></script>
</head>
<body>
	<button id="play">Lancer</button>
	<button id="stop">STOP</button>
	<div id="time"></div>
	<form>
		Temps de travail (mn) : <input type="number" name="tWork" min="0" value="20"><br>
		Temps de pause (mn) : <input type="number" name="tBreak" min="0" value="10"><br>
		Temps de grande pause (mn) (tous les 4 cycles) : <input type="number" name="tStop" min="0" value="30"><br>
	</form>

	<script src="core.js"></script>
</body>
</html>
